lower-bonus-desc = If a player manages to score at least 63 points (three of each number) in the upper section, they are awarded a bonus of 50 points (in some instances 25 or 35).

good-to-know = Other good things to know
good-to-know-1 = You should generally aim for the 35 points bonus by filling the upper section with high scores (so as to get at least 63 points) near the beginning of the game.
good-to-know-2 = If you roll a combination for which your available boxes give a low score, fill in a zero in the 1's box (or even the 2's or 3's), since high scores in the other boxes may compensate for this.
good-to-know-3 = Early in the game you should use the chance box only as a fall-back for when you are trying for a high point combination and fail. You want to keep the chance box available for a situation where your options are very limited.
good-to-know-4 = If you have a bad roll of the dice near the end of the game, you may enter a zero in the Yahtzee box or one of the other difficult combinations.
good-to-know-5 = If you roll a pair of 1's or 2's early in the game, go for a full house, straight, or one of the other high numbers you rolled. Keeping the 1's or 2's to seek a 3 or 4 of a kind will not get you many points. Plus, it is a good idea to keep the 1's and 2's boxes available for later in the game to have the possibility of putting a zero there. As an example, if on your first turn your initial roll is 1 1 2 5 6, it turns out that keeping only the 5 is the choice that maximizes your expected score for the game.
good-to-know-6 = If you roll four of a kind with 4's, 5's, or 6's, take the points in the upper section if they are available, not in the 4 of a kind box. This will help you get the 35 points bonus at the end of the game.
good-to-know-7 = You should always try for a Yahtzee early in the game. If you roll a 3 or 4 of a kind on your first or second roll and you have the corresponding box in the upper section open, you should definitely go for the Yahtzee. Plus, if you saved your chance, 1's, or 2's boxes, you can score a zero there if you fail to get the Yahtzee.

