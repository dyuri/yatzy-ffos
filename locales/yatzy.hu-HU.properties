lead = A Yatzy játszható egyedül, vagy akár többjátékos módban is. A játékosok 5 kockát pörgetnek minden egyes körben. Minden pörgetés után, a játékos megválaszthatja hogy melyik kockát szeretné megtartani, illetve melyiket szeretné újrapörgetni. Egy kör alatt kétszer van lehetőség újrapörgetni az eredeti kockák közül. Az a játékos nyeri a játékot, aki a legtöbb pontot éri el. Minden egyes kör után (összesen 3 pörgetés / kör) a pontokat egy táblázatba kell rögzíteni.
