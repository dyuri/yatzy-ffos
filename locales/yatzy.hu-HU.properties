lower-bonus-desc = Hogyha legalább 63 pontot sikerül elérni a felső sorban (három mindegyik számból), akkor az alsó sor 50 bónuszponttal gazdagodik (ez néha 25 vagy 35).

good-to-know = Jó ha tudod
good-to-know-1 = Még a játék elején érdemes törekedni a 35 pontos bónusz elérésére, a felső sor megfelelő kitöltésével (ami legalább 63 pont elérését jelenti).
good-to-know-2 = Hogyha kevés pontos kombinációt sikerül pörgetni akkor érdemes ehelyett a felső sorból, az 1-es (vagy 2-es/3-as) cellát 0-val kitölteni, mivel a többi cellában elérhető magas pontszámok ezt kompenzálni tudják.
good-to-know-3 = Túl korán nem érdemes elhasználni a Rizikó cellát, vagy ha mégis, akkor csak abban az esetben használjuk el hogyha egy elég magas kombinációt próbáltunk összehozni, de nem jött össze.
good-to-know-4 = Hogyha a játék vége felé dobunk rossz kombinációt, akkor érdemes a Yahtzee vagy más bonyolult kombinációt igénylő cellát kinullázni.
good-to-know-5 = Hogyha a játék korai szakaszában egy pörgetésből 1-es vagy 2-es pár jön ki, inkább pályázz a full house, sor vagy egyéb magas kombinációkra. Az 1-esek vagy 2-esek megtartása a Három vagy Négy egyforma kombinációhoz nem hoz sok pontot. Továbbá, azért is jó megtartani az 1-es vagy 2-es cellákat, hogy később nullázni tudjunk a játékban. Példaképp, ha az első pörgetésből az 1 1 2 5 6 számok jönnek ki, az 5 megtartásával lehet maximalizálni a várt pontokat.
good-to-know-6 = Hogyha a Négy egyforma kombináció jön ki 4-es, 5-ös vagy 6-os pontokkal, érdemesebb a felső sorban levő cellát választani ha elérhetőek. Így hamarabb tudjuk megszerezni a 35 pontos bónuszt a játék végefelé.
good-to-know-7 = A Yahtzee kombinációra mindig a játék elején érdemes pályázni. If you roll a 3 or 4 of a kind on your first or second roll and you have the corresponding box in the upper section open, you should definitely go for the Yahtzee. Plus, if you saved your chance, 1's, or 2's boxes, you can score a zero there if you fail to get the Yahtzee.
good-to-know-7 = A Yahtzee kombinációra mindig a játék elején érdemes pályázni. Hogyha az első vagy második pörgetésre kijön a Három vagy Négy egyforma kombináció, akkor egyértelműen érdemes a Yahtzee-ért menni. Ráadásul, hogyha még mindig megvan a Rizikó vagy 1-es vagy 2-es cella, akkor azt még mindig ki lehet nullázni, ha a Yahtzee nem sikerül.

