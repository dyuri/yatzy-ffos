<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="images/logo64.png" >
  <link rel="apple-touch-icon" sizes="72x72" href="images/logo64.png" >

  <link rel="stylesheet" type="text/css" href="css/base.css">

<body>

  <section role="region">
    <header>
      <menu type="toolbar">
        <button id="install"><span data-l10n-id="add" class="icon icon-add"></span></button>
      </menu>
      <img src="images/logosmogo.png" />

    </header>
  </section>

  <div id="main">
    <div class="tab tab-welcome active">
      <img src="images/logosmogo.png" class="slogo" />
      <button class="startnew" data-l10n-id="startnew"></button>
      <p id="installation-instructions" data-l10n-id="install-ins"></p>
    </div>
    <div class="tab tab-help">
      <div>
        <h1 data-l10n-id="selectlang"></h1>
        <select id="select_lang">
            <option value="en-us" selected="selected" data-l10n-id="en-us"></option>
            <option value="hu" data-l10n-id="hu"></option>
        </select>
      </div>
      <h1 data-l10n-id="howtoplay"></h1>
      <p class="lead" data-l10n-id="lead"></p>
      <h2 data-l10n-id="scoring-system"></h2>
      <p data-l10n-id="combinations">
      </p>

      <p data-l10n-id="upper-section">
      </p>

      <ul>
	<li><span data-l10n-id="upper-one"></span>:&nbsp;<i data-l10n-id="upper-one-desc"></i></li>
	<li><span data-l10n-id="upper-two"></span>:&nbsp;<i data-l10n-id="upper-two-desc"></i></li>
	<li><span data-l10n-id="upper-three"></span>:&nbsp;<i data-l10n-id="upper-three-desc"></i></li>
	<li><span data-l10n-id="upper-four"></span>:&nbsp;<i data-l10n-id="upper-four-desc"></i></li>

      <p data-l10n-id="lower-section">
      </p>

      <ul>
	<li><span data-l10n-id="lower-1pair"></span>:&nbsp;<i data-l10n-id="lower-1pair-desc"></i></li>
	<li><span data-l10n-id="lower-2pairs"></span>:&nbsp;<i data-l10n-id="lower-2pairs-desc"></i></li>
	<li><span data-l10n-id="lower-3aok"></span>:&nbsp;<i data-l10n-id="lower-3aok-desc"></i></li>
	<li><span data-l10n-id="lower-4aok"></span>:&nbsp;<i data-l10n-id="lower-4aok-desc"></i></li>
	<li><span data-l10n-id="lower-ss"></span>:&nbsp;<i data-l10n-id="lower-ss-desc"></i></li>
	<li><span data-l10n-id="lower-ls"></span>:&nbsp;<i data-l10n-id="lower-ls-desc"></i></li>
	<li><span data-l10n-id="lower-house"></span>:&nbsp;<i data-l10n-id="lower-house-desc"></i></li>
	<li><span data-l10n-id="lower-yatzy"></span>:&nbsp;<i data-l10n-id="lower-yatzy-desc"></i></li>
	<li><span data-l10n-id="lower-chance"></span>:&nbsp;<i data-l10n-id="lower-chance-desc"></i></li>
	<li><span data-l10n-id="lower-bonus"></span>:&nbsp;<i data-l10n-id="lower-bonus-desc"></i></li>
      </ul>

      <p>
      </p>
      <h2 data-l10n-id="good-to-know"></h2>
      <ul>
        <li data-l10n-id="good-to-know-1"></li>
        <li data-l10n-id="good-to-know-2"></li>
        <li data-l10n-id="good-to-know-3"></li>

      <p data-credits></p>
    </div>
    <div class="tab tab-gameover">
      <h1 data-l10n-id="game-over"></h1>
      <h2 id="go-score" ><span data-l10n-id="score"></span>: <span></span></h2>
      <p id="inhs"><!--Congratulations, you made it into the TOP TEN!--></p>
      <ol id="highscores"></ol>
    </div>

      <table class="sheet">
        <tr class="buttons">
          <td><button id="sbtn_1" data-type="upper1">1 <span></span></button></td>
          <td><button id="sbtn_2" data-type="upper2">2 <span></span></button></td>
          <td><button id="sbtn_3" data-type="upper3">3 <span></span></button></td>
        </tr>
        <tr class="buttons">
          <td><button id="sbtn_4" data-type="upper4">4 <span></span></button></td>
          <td><button id="sbtn_5" data-type="upper5">5 <span></span></button></td>
          <td><button id="sbtn_6" data-type="upper6">6 <span></span></button></td>
        </tr>
        <tr class="score">
		<td colspan="3" id="upper_score"><hr /><span data-l10n-id="upper-score"></span>: <i data-l10n-id="bonus"></i> <span></span></td>
        </tr>
        <tr class="buttons">
		<td><button id="sbtn_1p" data-type="kind2" data-l10n-id="1p"> <span></span></button></td>
		<td><button id="sbtn_2p" data-type="twopairs" data-l10n-id="2p"> <span></span></button></td>
		<td><button id="sbtn_3aok" data-type="kind3" data-l10n-id="3a"> <span></span></button></td>
        </tr>
        <tr class="buttons">
		<td><button id="sbtn_4aok" data-type="kind4" data-l10n-id="4a"> <span></span></button></td>
		<td><button id="sbtn_ss" data-type="smallSt" data-l10n-id="ss"> <span></span></button></td>
		<td><button id="sbtn_ls" data-type="largeSt" data-l10n-id="ls"> <span></span></button></td>
        </tr>
        <tr class="buttons">
		<td><button id="sbtn_h" data-type="house" data-l10n-id="ho"> <span></span></button></td>
		<td><button id="sbtn_y" data-type="yatzy" data-l10n-id="ya"> <span></span></button></td>
		<td><button id="sbtn_ch" data-type="chance" data-l10n-id="ch"> <span></span></button></td>
        </tr>
        <tr class="score">
		<td colspan="3" id="total_score"><hr /><span data-l10n-id="total"></span>: <span></span></td>
        </tr>
      </table>
