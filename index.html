<!DOCTYPE html>
<html>
<!-- 
    Exchange the line above for this to enable offline support
    <html manifest="manifest.appcache">
 -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="css/headers.css">
  <link rel="stylesheet" type="text/css" href="css/buttons.css">
  <link rel="stylesheet" type="text/css" href="css/toolbars.css">
  <link rel="stylesheet" type="text/css" href="css/sheet.css">
  <link rel="stylesheet" type="text/css" href="css/dice.css">
  <title>Yatzy</title>
</head>

<body>

  <section role="region">
    <header>
      <menu type="toolbar">
        <button id="install"><span class="icon icon-add">add</span></button>
      </menu>
      <h1>
        Yatzy
      </h1>
    </header>
  </section>

  <div id="main">
    <p id="installation-instructions">Press the + button in the top right corner to install this app.</p>
    <table class="sheet">
      <tr class="buttons">
        <td><button id="sbtn_1" data-type="upper1">1 <span>4</span></button></td>
        <td><button id="sbtn_2" data-type="upper2">2 <span></span></button></td>
        <td><button id="sbtn_3" data-type="upper3">3 <span></span></button></td>
      </tr>
      <tr class="buttons">
        <td><button id="sbtn_4" data-type="upper4">4 <span></span></button></td>
        <td><button id="sbtn_5" data-type="upper5">5 <span></span></button></td>
        <td><button id="sbtn_6" data-type="upper6">6 <span></span></button></td>
      </tr>
      <tr class="score">
        <td colspan="3"></td>
      </tr>
      <tr class="buttons">
        <td><button id="sbtn_1p" data-type="kind2">1pair <span></span></button></td>
        <td><button id="sbtn_2p" data-type="2pairs">2pair <span></span></button></td>
        <td><button id="sbtn_3aok" data-type="kind3">3aok <span></span></button></td>
      </tr>
      <tr class="buttons">
        <td><button id="sbtn_4aok" data-type="kind4">4aok <span></span></button></td>
        <td><button id="sbtn_ss" data-type="smallSt">ss <span></span></button></td>
        <td><button id="sbtn_ls" data-type="largeSt">ls <span></span></button></td>
      </tr>
      <tr class="buttons">
        <td><button id="sbtn_h" data-type="house">house <span></span></button></td>
        <td><button id="sbtn_y" data-type="yatzy">yatzy <span>50</span></button></td>
        <td><button id="sbtn_ch" data-type="chance">chance <span>36</span></button></td>
      </tr>
      <tr class="score">
        <td colspan="3"></td>
      </tr>
    </table>
  </div>

  <footer>
    <div role="toolbar">

      <ul class="dice">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>

      <ul class="menu">
        <li><button id="btn_new_game" class="new_game">New</button></li>
        <li><button id="btn_help" class="help">Help</button></li>
        <li><button id="btn_roll" class="roll">Roll</button></li>
      </ul>
    </div>
  </footer>

  <script type="text/javascript" src="js/lib/zepto.min.js"></script>
  <script type="text/javascript" src="js/lib/touch.js"></script>
  <script type="text/javascript" src="js/base.js"></script>
  <script type="text/javascript" src="js/states.js"></script>
</body>
</html>
